<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags for Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm">
    <title>jQuery Salary Calculator</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <section>
            <h2>Add Employee</h2>
            <input id="firstNameInput" type="text" placeholder="First Name">
            <input id="lastNameInput" type="text" placeholder="Last Name">
            <input id="idInput" type="number" placeholder="ID">
            <input id="titleInput" type="text" placeholder="Title">
            <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
            <button id="submitBtn">Submit</button>
        </section>
        <main>
            <h2>Employees</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="displayEmployeeInfo">
                    <!--information from client.js will display here -->
                </tbody>
            </table>
        </main>
        <footer>
           <h2>Total Monthly: <span id="employeeMonthlyTotal">$</span></h2> 
        </footer>
    </div>
    
</body>
</html>
